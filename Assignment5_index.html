    <script>

// A]EASY

//1. Reverse a string without using the reverse method or a function.

function reverseString(str) {
  let reversedStr = "";
  for (let i = str.length - 1; i >= 0; i--) {
    reversedStr += str[i];
  }
  return reversedStr;
}

const originalStr = "Hello, world!";
const reversedStr = reverseString(originalStr);
console.log(reversedStr); 

  
  
// 2. Count the number of vowels in a string without using functions.

let str = "Hello, world!";
let vowelCount = 0;

for (let i = 0; i < str.length; i++) {
  const char = str[i].toLowerCase();
  if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
    vowelCount++;
  }
}

console.log(vowelCount);



//3. Check if a string is a palindrome without using functions.

let input = prompt("Enter string to check:");
let rev_input = "";

while (input === null) {
    console.log("String cannot be empty!");
    input = prompt("Enter string to check:");
}
if (input === null) {
    console.log('Please Enter string');
}
else {
    for (let index = input.length - 1; index >= 0; index--)
        rev_input += input.charAt(index);

    if (input.toLocaleLowerCase() === rev_input.toLocaleLowerCase())
        console.log(`Reverse is: ${rev_input} \n Palindrome!`);
    else
        console.log(`Reverse is: ${rev_input} \n Not Palindrome!`);
}



//4. Capitalize the first letter of each word in a sentence without using functions.

let sentence = "hello world, how are you?";
let capitalizedSentence = "";

let isWordStart = true;

for (let i = 0; i < sentence.length; i++) {
  const char = sentence[i];

  if (isWordStart) {
    capitalizedSentence += char.toUpperCase();
    isWordStart = false;
  } else {
    capitalizedSentence += char;
  }

  if (char === " ") {
    isWordStart = true;
  }
}

console.log(capitalizedSentence);



//5. Remove all spaces from a string without using functions.

let input_String = prompt("Enter a string");
let stringWithoutSpaces = "";
for (let i = 0; i < input_String.length; i++) {
    const char = input_String[i]; 
    if (char !== ' ') {
        stringWithoutSpaces += char;
    }
}
console.log(stringWithoutSpaces);  





// B] MEDIUM

//1. Find the longest word in a sentence without using functions.

let sentence_ = prompt("Enter a sentence"); 
let longestWord = "";
let currentWord = "";
for (let i = 0; i < sentence_.length; i++) {
  const char = sentence_[i];
  if (char === " ") {
    if (currentWord.length > longestWord.length) {
      longestWord = currentWord;
    }
    currentWord = "";
  } else {
    currentWord += char;
  }
}
if (currentWord.length > longestWord.length) {
  longestWord = currentWord;
}
console.log(longestWord); 




//3. Replace all occurrences of a given substring with another substring in a string without using functions.

let originalString = prompt("Enter a original string")
let oldSubstring = prompt("Enter a old string")      
let newSubstring = prompt("Enter a new string string");  
let replacedString = '';

let i = 0;

while (i < originalString.length) {
    let match = true;

    for (let j = 0; j < oldSubstring.length; j++) {
        if (originalString[i + j] !== oldSubstring[j]) {
            match = false;
            break;
        }
    }

    if (match) {
        replacedString += newSubstring;
        i += oldSubstring.length;
    } else {
        replacedString += originalString[i];
        i++;
    }
}

console.log(replacedString); 



//4. Truncate a string to a specified length and add "..." at the end if the string is longer than the specified length without using functions.

let original_String = prompt('Enter a original string');
let maxLength = 20;
let truncatedString = '';

if (original_String.length <= maxLength) {
    truncatedString = original_String;
} else {
    for (let i = 0; i < maxLength; i++) {
        truncatedString += original_String[i];
    }
    truncatedString += '...';
}

 console.log(truncatedString); 



//5. Determine if a string has balanced parentheses (e.g., "(()())" is balanced, but "())(" is not) without using functions.

let inputString = prompt("Enter a string with parentheses:");
let openCount = 0;
let closeCount = 0;
for (let i = 0; i < inputString.length; i++) {
    if (inputString[i] === '(') {
        openCount++;  
    } else if (inputString[i] === ')') {
        closeCount++;  
        
        if (closeCount > openCount) {
            console.log("Unbalanced parentheses");
            break; 
        }
    }
}
if (openCount === closeCount) {
    console.log("Balanced parentheses");
} else {
    console.log("Unbalanced parentheses");
}
