  <script>

// 1] Write a JavaScript function called findMinNumber that takes an array of numbers as input and returns the minimum number in the array.
function findMinNumber(numbers) {
    let minNumber = numbers[0];
  
    for (const number of numbers) {
      if (number < minNumber) {
        minNumber = number;
      }
    }
    return minNumber;
  }
  


// 2] Write a JavaScript function called reverseArray that takes an array as input and returns a new array with its elements reversed.
function reverseArray(array) {
    // Create a new empty array to store the reversed elements.
    let reversedArray = [];
  
    for (let i = array.length - 1; i >= 0; i--) {
      reversedArray.push(array[i]);
    }
    return reversedArray;
  }
  


// 3] Write a JavaScript function called calculateAverage that takes an array of numbers as input and returns the average (mean) of the numbers.

function calculateAverage(numbers) {
    let sum = 0;
  
    for (let number of numbers) {
      sum += number;
    }
    let average = sum / numbers.length;
    return average;
  }
  


// 4] Write a JavaScript function called removeEvenNumbers that takes an array of numbers as input and returns a new array with all even numbers removed.

function removeEvenNumbers(numbers) {
    const filteredArray = [];
  
    for (const number of numbers) {
      if (number % 2 !== 0) {
        filteredArray.push(number);
      }
    }
    return filteredArray;
  }
  

  </script>
