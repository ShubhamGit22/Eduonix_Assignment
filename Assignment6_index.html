// Question 2: Set Deduplication
// Write a JavaScript program that takes an array of numbers as input and uses a Set to remove duplicates from the array. After removing duplicates, print the elements of the Set.

function removeDuplicates(array) {
  const set = new Set();

  array.forEach(element => set.add(element));
  return set;
}
const numbers = [1, 2, 3, 4, 5, 1, 2, 3, 6, 7, 8, 9, 10];
const uniqueNumbers = removeDuplicates(numbers);

uniqueNumbers.forEach(element => console.log(element));

// Question 4: Set Set Operations
// Create a JavaScript program that creates two Sets, one for storing even numbers between 1 and 10, and another for storing odd numbers between 1 and 10. Perform the following set operations:

// Find the union of the two sets.
// Find the intersection of the two sets.
// Find the elements that are only in the even numbers set.
// Find the elements that are only in the odd numbers set.

const evenNumbers = new Set([2, 4, 6, 8, 10]);
const oddNumbers = new Set([1, 3, 5, 7, 9]);

const union = new Set([...evenNumbers, ...oddNumbers]);

const intersection = new Set();
for (const number of evenNumbers) {
  if (oddNumbers.has(number)) {
    intersection.add(number);
  }
}

const evenNumbersOnly = new Set([...evenNumbers].filter((number) => !oddNumbers.has(number)));
const oddNumbersOnly = new Set([...oddNumbers].filter((number) => !evenNumbers.has(number)));

console.log("Union of the two sets:", union);
console.log("Intersection of the two sets:", intersection);
console.log("Elements that are only in the even numbers set:", evenNumbersOnly);
console.log("Elements that are only in the odd numbers set:", oddNumbersOnly);
